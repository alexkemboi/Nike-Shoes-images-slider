<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Featured Image Slider</title>
  <link rel="stylesheet" href="slider.css">
</head>
<body>
    <!-- Header -->
    <header>
      <h1>An Interactive Nike Shoes images slider feature</h1>
      <p>Discover 5 iconic shoes and their describtion with just a click!</p>
    </header>
    
    <!-- Slider Container -->
    <div class="container">
      <div class="container">
        <div class="slider-container">
          <div class="slider"></div>      
          <button class="prev" onclick="prevSlide()">Previous</button>
          <button class="next" onclick="nextSlide()">Next</button>      
          <div class="indicator">
            <span></span>
          </div>
        </div>
        <div class="imageDescription"></div>
      </div>

      
    </div>
    <footer>
      <p>&copy; 2024 Nike</p>
    </footer>
  <!-- jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- JavaScript File -->
  <script src="script.js"></script>

</body>
</html>
